<div class="card mt-4" style="min-width: 480px; height: 150px">
  <div class="row">
    <div class="col-auto text-center">
      <img [src]="cover" class="rounded" style="max-width: 150px; max-height: 148px" [alt]="title">
    </div>
    <div class="col">
      <div class="card-body pt-4">
        <h4 class="card-title" style="position: absolute;">{{ title }}</h4>
        <p class="card-text" style="position: absolute; bottom: 10px">
          <span class="me-4">Reviews: {{ reviews }}</span>
          <span class="me-4">Rating: {{ rating.toFixed(1) }}</span>
        </p>
        <button class="btn btn-dark" style="position: absolute; bottom: 20px; right: 75px" (click)="edit.emit(this.id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
               fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
          </svg>
        </button>
        <button class="btn btn-dark" style="position: absolute; bottom: 20px; right: 20px" (click)="view.emit(this.id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
               fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
